<!DOCTYPE html>
<html>
  <head>
    <title>Chat Page</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body onload="chatListLoad()">
    <div class="app-header p-8">
      <span class="font-bold text-4xl">Go Chat</span>
    </div>
    <div id="welcomeText" class="text-center text-4xl p-4">Welcome GoChat!</div>
    <div class="border border-gray-600 chat-list-view">
      <div class="chat-list-header text-center text-4xl p-4">Archived</div>
      <div class="flex border-b chat-list-item" onclick="showChat('Alice')">
        <div
          class="border px-6 py-4 rounded-full m-2 border-gray-600 font-bold"
        >
          <span>A</span>
        </div>
        <div class="flex-1 pt-2">
          <div class="text-xl">Alice</div>
          <div>hello how are you?</div>
        </div>
      </div>
      <div class="flex border-b chat-list-item" onclick="showChat('Tom')">
        <div
          class="border px-6 py-4 rounded-full m-2 border-gray-600 font-bold"
        >
          <span>T</span>
        </div>
        <div class="flex-1 pt-2">
          <div class="text-xl">Tom</div>
          <div>Good morning</div>
        </div>
      </div>
      <div class="flex border-b chat-list-item" onclick="showChat('Jack')">
        <div
          class="border px-6 py-4 rounded-full m-2 border-gray-600 font-bold"
        >
          <span>J</span>
        </div>
        <div class="flex-1 pt-2">
          <div class="text-xl">Jack</div>
          <div>how are you?</div>
        </div>
      </div>
      <div class="flex border-b chat-list-item" onclick="showChat('Tim')">
        <div
          class="border px-6 py-4 rounded-full m-2 border-gray-600 font-bold"
        >
          <span>T</span>
        </div>
        <div class="flex-1 pt-2">
          <div class="text-xl">Tim</div>
          <div>hello how are you?</div>
        </div>
      </div>
    </div>
    <script src="./goChat.js"></script>
  </body>
</html>
